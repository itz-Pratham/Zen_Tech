<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Submenu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0 15px;
            position: relative;
        }

        .menu li:hover ul {
            display: block;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            position: relative;
        }

        .menu ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu ul li {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">Your Website Name</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Features</a>
                <ul>
                    <li><a href="#">Feature 1</a></li>
                    <li><a href="#">Feature 2</a></li>
                    <li><a href="#">Feature 3</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
